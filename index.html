<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src='js/jquery-1.12.4.js' type="text/javascript"></script>
    <script src='js/scripts.js' type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type='text/css'>
    <link rel="stylesheet" href="css/styles.css" type='text/css'>
    <title>Leap Year Identifier</title>
  </head>
  <body>
    <container>
      <p>Type in a year</p>
      <form id='input'>
        <div class="form-group">
          <label for="number">Enter a number to find out if it's a leap year.</label>
          <input type="number" class="form-control" id='inputYear' placeholder="Year">
        </div>
        <button class='submit'>Submit</button>
      </form>
    <div id='result'>
      <p><span class="yearText"> is <span class="not"></span>a leap year</span></p>
    </div>
  </body>
</html>
